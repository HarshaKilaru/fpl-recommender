services:
  - type: web
    name: fpl-recommender
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.fpl_recommender.server:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: PYTHONUNBUFFERED
        value: "1"

